<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="title">
            Rock Paper Scissors
        </div>
    </div>

    <div class="info">
        <div class="info-2">
            Choose your choice
        </div>
        <div class="info-3">
            First to score 5 points wins the game
        </div>
    </div>

    <div class="player-choices">
        <div class="choices">
            <div class="choice">
                <img src="" alt="" style="background-color: #536e94;">
                <div class="text">Rock</div>
            </div>
            <div class="choice">
                <img src="" alt="" style="background-color: #536e94;">
                <div class="text">Paper</div>
            </div>
            <div class="choice">
                <img src="" alt="" style="background-color: #536e94;">
                <div class="text">Scissors</div>
            </div>
        </div>
    </div>
    <div class="score-board">
        <div class="scores">
            <img src="" alt="" style="background-color: #536e94;">
            <div class="text">Player Score</div>
        </div>
        <div class="scores">
            <img src="" alt="" style="background-color: #536e94;">
            <div class="text">Computer Score</div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
