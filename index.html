<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="title">
            Rock Paper Scissors
        </div>
    </div>

    <div class="info" id="info-title">
        <div class="info-2">
            First to score 5 points wins the game
        </div>
        <div class="info-3" id="info-replace">
            Pick an option
        </div>
    </div>

    <div class="score-board">
        <div class="scores" id="player-board">
            <div class="text">Player Score</div>
            <div class="score" id="player-score">
                0
            </div>
        </div>
        <div class="scores" id="computer-board">
            <div class="text">Computer Score</div>
            <div class="score" id="computer-score">
                0
            </div>
        </div>
    </div>

    <div class="picks">
        <div class="pick" id="player">
            <div class="text">Player Choice</div>
            <div class="choice" id="player-choice">
                
            </div>
        </div>
        <div class="pick" id="computer">
            <div class="text">Computer Choice</div>
            <div class="choice" id="computer-choice">
                
            </div>
        </div>
    </div>
    <div class="info-2">Options</div>
    <div class="player-choices"  id="player-options">
        
            <div class="option">
                <button class="btn" id="rock">
                    <div class="sign">ü™®</div>
                </button>
            
                <div class="text">Rock</div>
            </div>
            <div class="option">
                <button class="btn" id="paper">
                    <div class="sign">üßæ</div>
                </button>
                <div class="text">Paper</div>
            </div>
            <div class="option">
                <button class="btn" id="scissors">
                    <div class="sign">‚úÇÔ∏è</div>
                </button>
                <div class="text">Scissors</div>
            </div>
        
    </div>
    <div class="modal" id="endGameModal">
        <p class="modal-heading" id="endGameMessage"></p>
        <button class="button-restart" id="restart-button">Replay</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
